<div>
  <h3>{{ item.name }}</h3>
	<span>Attack {{{ attackNotes }}}</span>
  <div>
    {{#each attacks as |attack id|}}
    <hr>
  	<span class="box-title" title="{{attack.formula}}">Target {{attack.id}} {{{ attack.notes }}}</span>
  	{{{ attack.rollRender }}}
	  <span class="box-title" title="{{attack.damage.formula}}">Damage {{{ attack.damage.notes }}}</span>
	  {{{ attack.damage.rollRender }}}
    <br>
    {{/each}}
  </div>
</div>
