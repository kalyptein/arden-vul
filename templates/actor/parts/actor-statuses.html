<ol class="items-list">
  {{#each statusesByOrigin as |statuses origin|}}
  <li class="item flexrow items-header">
    <div class="item-name">{{origin}}</div>
    <div class="item-prop"></div>
    <div class="item-prop">Description</div>
    <div class="item-controls">
      <a class="item-control item-create" title="Add {{origin}}" data-type="status" data-origin="{{origin}}" data-name="{{origin}}"><i class="fas fa-plus"></i></a>
    </div>
  </li>
        
    {{#each statuses as |status|}}
    <li class="item flexrow" data-item-id="{{status._id}}">
      <div class="item-name">
        <div class="item-image">
          <img src="{{status.img}}" title="{{status.name}}" width="24" height="24"/>
        </div>
        <h4>{{status.name}}</h4>
      </div>

      <div class="item-prop">
        {{#if (eq 'Fatigue' status.data.origin)}}
        <span><a class="item-control item-dec" title="Decrement"> <i class="fas fa-angle-left"> </i> </a></span>
        <span>{{status.data.progress.value}}</span>
        <span><a class="item-control item-inc" title="Increment"> <i class="fas fa-angle-right"> </i></a></span>
        {{/if}}
      </div>

      <div class="item-prop">
        <span>{{status.data.description}}</span>
      </div>

      <div class="item-controls">
        <a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
        <a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
      </div>
    </li>
    {{/each}}

  {{/each}}
</ol>
