<div class="resources grid grid-8col">
  <div class="resource flex-group-center">
    <label for="data.mana.value" class="resource-label rollable" data-roll-type="resourceManager">Mana</label>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <input type="text" name="data.mana.value" value="{{data.mana.value}}" data-dtype="Number"/>
  </div>

  <div class="resource flex-group-center">
    <label for="data.mana.cantrip" class="resource-label rollable" data-roll-type="resourceManager">Cantrips</label>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <input type="text" name="data.mana.cantrip" value="{{data.mana.cantrip}}" data-dtype="Number"/>
  </div>

  <div class="resource flex-group-center">
    <label for="data.mana.reserve" class="resource-label rollable" data-roll-type="resourceManager">Reserve</label>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <input type="text" name="data.mana.reserve" value="{{data.mana.reserve}}" data-dtype="Number"/>
  </div>

  <div class="resource flex-group-center">
    <label for="data.mana.max" class="resource-label rollable" data-roll-type="resourceManager">Max</label>
  </div>
  <div class="resource-content flexrow flex-center flex-between">
    <span>{{data.mana.max}}</span>
  </div>
</div>

<div class="resources grid grid-8col">
  <div class="resource flex-group-center">
    <span class="resource-label">Spells</span>
  </div>
  <div class="resource-content flexrow flex-left flex-between grid-span-7 {{data.spellPrep.color}}">
    <span>{{data.spellPrep.text}}</span>
  </div>
</div>

<ol class="items-list">
	{{#each spellsByLoc as |spells loc|}}
		<li class="item flexrow items-header">
			<div class="item-name">{{loc}}</div>
			<div class="item-prop"></div>
			<div class="item-controls">
				<!--a class="item-control item-create" title="Create Spell" data-type="spellContainer"><i class="fas fa-plus"></i>Add Spell</a-->
				<a class="item-control item-create" title="Create Spell" data-type="spell"><i class="fas fa-plus"></i></a>
			</div>
		</li>

		{{#each spells as |item id|}}
			<li class="item flexrow" data-item-id="{{item._id}}">
				<div class="item-name">
					<div class="item-image">
						<a class="rollable" data-roll-type="item"><img src="{{item.img}}" title="{{item.name}}" width="24" height="24"/></a>
					</div>
					<h4>{{item.name}}</h4>
				</div>

        <!-- spell dsiplay tags -->
        <div class="item-prop">
          <span>{{item.data.display}}</span>
        </div>
  
				<div class="item-prop">
					<span>
						<select name="data.location" data-dtype="String" class="item-control item-relocate">
							{{#select data.location}}
							{{#each data.spellLocations as |loc|}}
							<option value="{{loc}}" data-dtype="String">{{loc}}</option>
							{{/each}}
							{{/select}}
						</select>
					</span>
				</div>

				<div class="item-controls">
					<a class="item-control item-edit" title="Edit Item"><i class="fas fa-edit"></i></a>
					<a class="item-control item-delete" title="Delete Item"><i class="fas fa-trash"></i></a>
				</div>
			</li>
		{{/each}}
	{{/each}}
</ol>
